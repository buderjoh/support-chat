<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let message of messages">
      <h2>{{message}}</h2>
    </ion-item>
  </ion-list>

  <form [formGroup]="messageForm">
  <ion-item>
    <ion-textarea formControlName="message"></ion-textarea>
  </ion-item>
    </form>
  <div padding>
    <button ion-button color="primary" block (click)="sendMessage()">Send</button>
  </div>
</ion-content>
