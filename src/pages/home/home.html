

<ion-content padding>
  <div style="text-align: center">
  <h2>Support Chat</h2>
    <br />
    <br />
    <ion-list>
      <form [formGroup]="person">
      <ion-item>
        <ion-label style="text-align: center" floating>Ihr Name?</ion-label>
        <ion-input formControlName="name" style="text-align: center" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label style="text-align: center" floating>Ihr Problem</ion-label>
        <ion-input formControlName="problem" style="text-align: center" type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label style="text-align: center" floating>Ihre Email</ion-label>
        <ion-input formControlName="email" style="text-align: center" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label style="text-align: center" floating>Ihre Kundennummer</ion-label>
        <ion-input formControlName="customerId" style="text-align: center" type="text"></ion-input>
      </ion-item>
</form>
    </ion-list>
    </div>

  <div padding>
    <button ion-button color="primary" block (click)="login()">Zum Chat</button>
  </div>

</ion-content>
